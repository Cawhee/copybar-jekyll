
<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row">
  <div class="span8">

  	<!-- Copybar Main and Secondary content -->
    <script src="//copybar.io/{{ copybar_username }}/{{ page.title | replace: '','-' }}-main-content.js"></script>
    <script src="//copybar.io/{{ copybar_username }}/{{ page.title | replace: '','-' }}-secondary-content.js"></script>
     

     <!-- You can still publish content here suing the typical Jekyll workflow. -->
     {{ content }}


  </div>

  <!-- Copybar sidebar right -->
  <div class="span4">
  	<script src="//copybar.io/{{ copybar_username }}/{{ page.title | replace: '','-' }}-sidebar-right.js"></script>
  </div>
</div>
